<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik laporan Perbandingan penjualan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .gradient-header {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
        }
        .table-row-hover:hover {
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
            <div class="gradient-header p-6 md:p-8">
                <h1 class="text-2xl md:text-3xl font-bold text-white text-center">Laporan Perbandingan Penjualan</h1>
                <p class="text-blue-100 text-center mt-2">Tahun 2022 - 2023</p>
            </div>
            <div class="p-4 md:p-6 overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Bulan</th>
                            <th class="px-4 py-3 text-right text-sm font-semibold text-gray-600">2022</th>
                            <th class="px-4 py-3 text-right text-sm font-semibold text-gray-600">2023</th>
                            <th class="px-4 py-3 text-right text-sm font-semibold text-gray-600">Perubahan (%)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- mengambil data di js -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Chart Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden p-4 md:p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Grafik Perbandingan Penjualan</h2>
            <div class="w-full h-[400px]">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</body>
</html>
